<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Test Drive</title>

<nav style="
  position:fixed;
  top:0;
  width:100%;
  padding:20px 50px;
  display:flex;
  align-items:center;
  gap:20px;
  background:rgba(0,0,0,0.8);
  backdrop-filter:blur(10px);
  z-index:1000;
  font-family:'Poppins', sans-serif;
">

  <!-- LOGO + TEXT -->
  <div style="display:flex;align-items:center;gap:12px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg" 
         style="height:40px;">
    <h1 style="color:white; letter-spacing:3px;">BMW</h1>
  </div>

  <!-- ONLY HOME LINK -->
  <ul style="list-style:none; margin-left:auto;">
    <li>
      <a href="index.html" style="
        color:white; 
        text-decoration:none; 
        font-size:18px;
        transition:0.3s;
      "
      onmouseover="this.style.color='#00aaff';" 
      onmouseout="this.style.color='white';">
        Home
      </a>
    </li>
  </ul>

</nav>


<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body{
  background:#000;
  color:white;
}

/* CENTER FORM */
.form-box{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

form{
  background:#111;
  padding:50px;
  border-radius:20px;
  width:400px;
}

form h2{
  margin-bottom:30px;
  text-align:center;
}

input, select{
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border:none;
  border-radius:8px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00aaff,#0044ff);
  color:white;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="form-box">
  <form>
    <h2>Book a Test Drive</h2>

    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone Number" required>

    <select required>
      <option value="">Select BMW Model</option>
      <option>1.BMW X5</option>
      <option>2.BMW M4</option>
      <option>3.BMW 7 Series</option>
      <option>4.BMW X7</option>
      <option>5.BMW i8</option>
      <option>6.BMW m3</option>
      <option>7.BMW M340i</option>
      <option>8.BMW M8</option>

    </select>

    <input type="date" required>

    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
